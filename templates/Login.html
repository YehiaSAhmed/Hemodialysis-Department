<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!--login form-->
    <div class="text-center mt-5">
        <form action="{{ url_for('Login')}}" method="POST" style="max-width :fit-content; margin:auto;">
            <h1 class="h3 mb-3 font-weight-normal">Hello</h1>
            <h2 class="h3 mb-3 font-weight-normal">Please Login</h2>
            <h8> Please choose one from these: </h8>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="patient">
            <label class="form-check-label" for="flexRadioDefault1"> Patient </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="doctor">
            <label class="form-check-label" for="flexRadioDefault2"> Doctor </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="admin">
            <label class="form-check-label" for="flexRadioDefault3"> Admin </label>
            <input type="ID" name="id" placeholder="ID" class="form-control mb-3" required />
            <input type="password" name="password" placeholder="Password" class="form-control mb-3" required/>
            <div class="checkbox" <label> <input type="checkbox"> Remember me</label>
            <a class="mt-3 btn btn-danger btn-lg" href="index.html" role="button">Back</a>
            <button type="submit" class="mt-3 btn btn-primary btn-lg">Log In</button>
        </form>
        </div>



</body>

</html>
