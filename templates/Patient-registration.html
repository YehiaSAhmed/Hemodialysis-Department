<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/SignUp.css" />
    <script src="../static/js/script.js" defer></script>
    <title>Patient registraion</title>
</head>

<body>
    </form>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h2 class="card-title" style="color:darkred;">Registration Form</h2>
                            <p class="card-category">Complete Patient's Data</p>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('PatientRegistration')}}" method="POST">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> First name </label>
                                            <input type="text" name="P_fname" class="form-control" placeholder="John" pattern="[a-Za-z\s]" minlength="3" maxlength="20" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Middle name </label>
                                            <input type="text" name="P_mname" class="form-control" placeholder="Smith" pattern="[a-Za-z\s]" minlength="3" maxlength="20" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Last name </label>
                                            <input type="text" name="P_lname" class="form-control" placeholder="William" pattern="[a-Za-z\s]" minlength="3" maxlength="20" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">ID</label>
                                            <input type="number" name="P_id" class="form-control" min="1" max="11" pattern="[0-9]{11}" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Social security number</label>
                                            <input type="number" name="P_ssn"  class="form-control" min="1" max="11" pattern="[0-9]{11}" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Address</label>
                                            <input type="text" name="P_address" class="form-control" pattern="[A-Za-z0-9_]{5,40}" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Password</label>
                                            <input type="password" name="P_password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Confirm Password</label>
                                            <input type="password" name="P_cpassword" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Birthdate</label>
                                        <input type="date" name="P_bd" class="form-control" min="1900-01-01" max="2022-12-31" required/>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="P_gender">Gender</label>
                                       <select name="P_gender" id="P_gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                       </select>

                                </div>
                            </div>
                            <label for="bloodtype">Blood type</label>
                                <select name="bloodtype" id="bloodtype">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">A+</option>
                                <option value="O-">A-</option>
                                <option value="AB+">B+</option>
                                <option value="AB-">B-</option>
                                </select>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Mobile Phone</label>
                                    <input type="number" name="P_phone" class="form-control" placeholder="012345678901" pattern="[0-9]{11}" required/>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Email</label>
                                <input type="text" name="P_email" class="form-control" pattern=".+@gmail\.com" size="30" required/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">submit</button>
                    <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
